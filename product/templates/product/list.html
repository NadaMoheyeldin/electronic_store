{%extends 'parent.html'%}

{%block title%}
    product - list
{%endblock%}

{%block content%}
<h1>products</h1>
<table width="100%" border="1px solid">
    <tr>
        <th>name</th>
        <th>category</th>
        <th>image</th>
        <th>insert data</th>
        <th>actions</th>
    </tr>

{{product}}
    {%for prod in product%}
        <tr>
            <td>{{prod.name}}</td>
            <td>{{prod.category.name}}</td>
            <td>
                <img src="{{ prod.image.url }}" width="50">
            </td>
            <td>{{prod.image}}</td>
            <td>{{prod.insertdate}}</td>
            <td>

                

            </td>

        </tr>


    {%endfor%}
</table>
{%endblock%}
